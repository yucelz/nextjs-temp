name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main  # Change this to the branch you want to deploy from

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        version: 'latest'
        service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
        export_default_credentials: true

    - name: Authenticate Docker to Google Cloud Registry
      run: |
        gcloud auth configure-docker

    - name: Build and Push Docker image
      run: |
        IMAGE=gcr.io/$PROJECT_ID/$REPO_NAME:$GITHUB_SHA
        docker build -t $IMAGE .
        docker push $IMAGE
      env:
        PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        REPO_NAME: github-repo # Change this to your GCR repo name

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy $SERVICE_NAME \
          --image gcr.io/$PROJECT_ID/$REPO_NAME:$GITHUB_SHA \
          --region $REGION \
          --platform managed \
          --allow-unauthenticated \
          --memory 512Mi
      env:
        PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        SERVICE_NAME: next-temp-service # Replace with your Cloud Run service name
        REGION: us-central1 # Replace with your region
